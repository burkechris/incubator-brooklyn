# Will return true from the IfCondition expression so all children be started.
--- 
name: Tomcat Multi-War True Expression IfCondition Test
location: localhost
services:
- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: tomcat
  name: Tomcat
  brooklyn.config:
    wars.by.context:
      hello1: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
      hello2: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
    start.timeout: 10m
- type: org.apache.brooklyn.test.framework.IfCondition
  name: Sensor - IsUp Condition Test
  script: tomcat.getShortName().equals("Tomcat");
  language: javascript
  bindings:
    tomcat: $brooklyn:component("tomcat")
  brooklyn.children:
    - type: org.apache.brooklyn.test.framework.Pause
      name: Pause for 30s
      duration: 10s
    - type: org.apache.brooklyn.test.framework.TestSensor
      target: $brooklyn:component("tomcat")
      sensor: service.isUp
      assert:
        equals: true
        timeout: 1m
...

# Same as above but script is called as a function.
---
name: Tomcat Multi-War True Invoke IfCondition Test
location: localhost
services:
- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: tomcat
  name: Tomcat
  brooklyn.config:
    wars.by.context:
      hello1: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
      hello2: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
    start.timeout: 10m
- type: org.apache.brooklyn.test.framework.IfCondition
  name: Sensor - IsUp Condition Test
  script: function myFunction() {
             return tomcat.getShortName().equals("Tomcat");
          }
  language: javascript
  invoke: myFunction
  bindings:
    tomcat: $brooklyn:component("tomcat")
  brooklyn.children:
    - type: org.apache.brooklyn.test.framework.Pause
      name: Pause for 10s
      duration: 10s
    - type: org.apache.brooklyn.test.framework.TestSensor
      target: $brooklyn:component("tomcat")
      sensor: service.isUp
      assert:
        equals: true
        timeout: 1m
...

