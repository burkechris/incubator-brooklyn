# Runs a javascript function which takes expressions as arguments and uses a bound tomcat entity.
---    
name: Tomcat Multi-War RunScript Test
location: localhost
services:
- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: tomcat
  name: Server
  brooklyn.config:
    wars.by.context:
      hello1: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
      hello2: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
    start.timeout: 10m
- type: org.apache.brooklyn.test.framework.RunScript
  name: RunScript Test
  script: function myFunction(name, day) {
             if (name.equals("Tomcat")) {
                tomcat.setDisplayName(name + " Server - day " + day + "!");
             } else {
                tomcat.setDisplayName("Web Server - day " + day + "!");
             }
          }
  language: javascript
  invoke: myFunction
  args:
    - tomcat.getShortName()
    - new Date().getDay()
  bindings:
    tomcat: $brooklyn:component("tomcat")
...

# Same as above but the script is read in from a file.
---
name: Tomcat Multi-War RunScript Test
location: localhost
services:
- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: tomcat
  name: Server
  brooklyn.config:
    wars.by.context:
      hello1: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
      hello2: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
    start.timeout: 10m
- type: org.apache.brooklyn.test.framework.RunScript
  name: RunScript Test
  script.url: file:/tmp/test_script.js #Change this to the location of the test_script.js file.
  language: javascript
  invoke: myFunction
  args:
    - tomcat.getShortName()
    - new Date().getDay()
  bindings:
    tomcat: $brooklyn:component("tomcat")
...
