    start.timeout: 10m
- type: org.apache.brooklyn.test.framework.IfElseCondition
  name: Sensor - If Else Condition Test - Check isUp OR state
  script: function myFunction() {
             return tomcat.getShortName().equals("Tomcat");
          }
  language: javascript
  invoke: myFunction
  bindings:
    tomcat: $brooklyn:component("tomcat")
  brooklyn.children:
    - type: org.apache.brooklyn.test.framework.TestSensor #Will get started
      target: $brooklyn:component("tomcat")
      name: Test Sensor isUp
      sensor: service.isUp
      assert:
        equals: true
        timeout: 1m
    - type: org.apache.brooklyn.test.framework.TestSensor #Will not get started
      target: $brooklyn:component("tomcat")
      name: Test Sensor state
      sensor: service.state
      assert:
        equals: RUNNING
        timeout: 1m
...

# Script function will return false so only the second child entity will get started.
---
name: Tomcat Multi-War False Invoke IfElseCondition Test
location: localhost
services:
- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: tomcat
  name: Tomcat
  brooklyn.config:
    wars.by.context:
      hello1: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
      hello2: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
    start.timeout: 10m
- type: org.apache.brooklyn.test.framework.IfElseCondition
  name: Sensor - IsUp If Else Condition Test #Will return false.
  script: function myFunction() {
             return tomcat.getShortName().equals("Not_Tomcat");
          }
  language: javascript
  invoke: myFunction
  bindings:
    tomcat: $brooklyn:component("tomcat")
  brooklyn.children:
    - type: org.apache.brooklyn.test.framework.TestSensor #If (will not get started).
      target: $brooklyn:component("tomcat")
      name: Sensor Test isUp
      sensor: service.isUp
      assert:
        equals: true
        timeout: 1m
    - type: org.apache.brooklyn.test.framework.TestCase #Else (will get started).
      name: Wait then sensor test isUp
      brooklyn.children:
        - type: org.apache.brooklyn.test.framework.Pause
          name: Pause for 10s
          duration: 10s
        - type: org.apache.brooklyn.test.framework.TestSensor
          target: $brooklyn:component("tomcat")
          name: Test sensor isUp
          sensor: service.isUp
          assert:
            equals: true
            timeout: 1m
...
