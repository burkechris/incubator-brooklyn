# Script will return true so only the first child entity will get started.
---
name: Tomcat Multi-War True Expression IfElseCondition Test
location: localhost
services:
- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: tomcat
  name: TomcatServer
  brooklyn.config:
    wars.by.context:
      hello1: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
      hello2: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
    start.timeout: 10m
- type: org.apache.brooklyn.test.framework.IfElseCondition
  name: Sensor - If Else Condition Test - Check isUp OR state
  script: tomcat.getShortName().equals("Tomcat"); #Will be true
  language: javascript
  bindings:
    tomcat: $brooklyn:component("tomcat")
  brooklyn.children:
    - type: org.apache.brooklyn.test.framework.TestSensor #Will get started
      target: $brooklyn:component("tomcat")
      name: Test Sensor isUp
      sensor: service.isUp
      assert:
        equals: true
        timeout: 1m
    - type: org.apache.brooklyn.test.framework.TestSensor #Will not get started
      target: $brooklyn:component("tomcat")
      name: Test Sensor state
      sensor: service.state
      assert:
        equals: RUNNING
        timeout: 1m
...

# Same as above but script invoked as a function.
---
name: Tomcat Multi-War True Invoke IfElseCondition Test
location: localhost
services:
- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: tomcat
  name: Tomcat
  brooklyn.config:
    wars.by.context:
      hello1: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
