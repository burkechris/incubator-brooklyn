# Loop over the children 5 times. A child failure will abort the loop.
---
name: Tomcat Multi-War Test
location: localhost
services:
- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: tomcat
  name: Tomcat
  brooklyn.config:
    wars.by.context:
      hello1: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
      hello2: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
    start.timeout: 10m
- type: org.apache.brooklyn.test.framework.Loop
  name: Sensor - IsUp Loop Test
  count: 5
  brooklyn.children:
    - type: org.apache.brooklyn.test.framework.Pause
      name: Pause for 10s
      duration: 10s
    - type: org.apache.brooklyn.test.framework.TestSensor
      target: $brooklyn:component("tomcat")
      sensor: service.isUp
      assert:
        equals: true
        timeout: 1m
...

# Similar to the above but child failures will be ignored and the loop will continue.
---    
name: Tomcat Multi-War Test
location: localhost
services:
- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: tomcat
  name: Tomcat
  brooklyn.config:
    wars.by.context:
      hello1: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
      hello2: "http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0/brooklyn-example-hello-world-sql-webapp-0.6.0.war"
    start.timeout: 10m
- type: org.apache.brooklyn.test.framework.Loop
  name: Sensor - IsUp Loop Test
  count: 5
  ignore.exceptions: true #Initially the TestSensor will fail but loop will continue.
  brooklyn.children:
    - type: org.apache.brooklyn.test.framework.Pause
      name: Pause for 2s
      duration: 2s
    - type: org.apache.brooklyn.test.framework.TestSensor
      target: $brooklyn:component("tomcat")
      sensor: service.isUp
      assert:
        equals: true
        timeout: 1m
...
